name: Build Projects

on:
  push:
    branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: [Windows, self-hosted]
    strategy:
      matrix:
        buildConfig: [Debug_x86_64, Release_x86_64, Dist_x86_64]

    steps:
    - name: Pull repo
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Generate Solution Files
      run: .${{env.GITHUB_WORKSPACE}}\vendor\bin\premake\premake5_windows.exe vs2022

    - name: Build Solution
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{matrix.buildConfig}} .

    - name: Upload builds
      uses: actions/upload-artifact@v4
      with:
        name: ${{matrix.buildConfig}}-windows-x86_64
        path: |
          compile/bin/${{matrix.buildConfig}}-windows-x86_64
