name: Build Projects

on:
  push:
    branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

permissions: write-all

jobs:
  build:
    runs-on: [Windows, self-hosted]
    strategy:
      matrix:
        buildConfig: [Debug_x86_64]

    steps:
    - name: Pull repo
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Generate Solution Files
      run: .${{env.GITHUB_WORKSPACE}}\vendor\bin\premake\premake5_windows.exe vs2022

    - name: Build Solution
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{matrix.buildConfig}} .

    # - name: Upload builds
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: ${{matrix.buildConfig}}-windows-x86_64
    #     path: |
    #       compile/bin/${{matrix.buildConfig}}-windows-x86_64

    - uses: montudor/action-zip@v1
      with:
        args: zip -qq -r ${{matrix.buildConfig}}-windows-x86_64.zip ${{matrix.buildConfig}}-windows-x86_64

    - name: Create Draft Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: s${{ env.GITHUB_RUN_NUMBER }}
        release_name: Snapshot build s${{ env.GITHUB_RUN_NUMBER }}
        draft: true
        prerelease: true
    - uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: | 
          compile/bin/${{matrix.buildConfig}}-windows-x86_64.zip
        asset_name: |
          ${{matrix.buildConfig}}-windows-x86_64.zip
        asset_content_type: application/zip
    - uses: eregon/publish-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}

